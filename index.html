<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <img src="img/google.jpg" alt="Google-logo" width="400" height="150" />
      <div class="container">
        <div class="search">
          <p>Search the web using Google!</p>
          <input type="text" class="search-input" />
          <div class="btn">
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm feeling lucky" />
          </div>
        </div>
      </div>
      <div class="container2">
        <div class="special-searches">
          <p>Special Searches</p>
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>
        <div class="help">
          <a
            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
            >Help!</a
          >
          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
            >About Google</a
          >
          <a
            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
            >Company Info</a
          >
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </div>
        <div class="subscribe">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="text" value="your e-mail" class="email" />
          <div class="subscribe-btn">
            <button>Subscribe</button>
            <a
              href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
              style="font-size: 12px"
              >Archive</a
            >
          </div>
        </div>
      </div>
      <p style="margin-top: 20px">Copyright Â©1998 Google Inc.</p>
    </main>
  </body>
</html>
